<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <link href="signup.css" rel="stylesheet" />
    <script src="signup.js" ></script>
    <form class="signup" onsubmit="return(verify())">
        
        <h2>Sign up</h2>


        <label for="first name" class="abc">First name</label><br />
        <input type="text" id="first name" placeholder="First name"  /><br /><br />


        <label for="last name" class="abc">Last name</label><br />
        <input type="text" id="last name" placeholder="Last name" /><br /><br />

        <label for="email" class="abc">Email</label><br />
        <input type="email" id="email" placeholder="Email" /><br /><br />



        <label for="mobile" class="abc">Mobile Number</label><br />
        <input type="number" id="mobile" placeholder="Mobile Number" /><br /><br />




        <label for="address" class="abc">Address</label><br />
        <textarea id="address"></textarea><br /><br />


        <label for="dob" class="abc">Date of birth</label><br />
        <input type="date" id="dob" /><br /><br />



        <label for="pass1" class="abc">Password</label><br />
        <input type="password" id="pass1" placeholder="Password" onkeyup="check()"/><br /><br />

        <label for="pass2" class="abc">Confirm Password</label><br />
        <input type="password" id="pass2" placeholder="Confirm Password" onkeyup="check()"/><br /><br />
        <span id="messege"></span><br /><br />


        <input type="submit" id="submit" value="Sign up" /><br /><br />

    </form>

</body>
</html>
